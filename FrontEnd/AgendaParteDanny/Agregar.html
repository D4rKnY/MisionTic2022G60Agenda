<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content= "Esta es la ventana dispuesta para agregar información de contacto en la agenda diseñada por el equipo 7 del grupo 60 MisionTic 2021">
    <link rel="stylesheet" href="styleAdd.css">
    <link rel="shortcut icon" href="imagenes/add.png">
    <title>Agregar</title>


</head>
<body>
    <section class="form-register">
        <h4>Agregar nuevo Registro</h4>
        <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese nombre del contacto">
        <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Ingrese Apellido del contacto">
        <input class="controls" type="text" name="Celular" id="Celular" placeholder="Ingrese número de celular del contacto">
        <input class="controls" type="text" name="Telefono" id="Telefono" placeholder="Ingrese el número de Telefono del contacto">
        <input class="controls" type="text" name="Email" id="Email" placeholder="Ingrese el E-mail del contacto">
        <input class="controls" type="text" name="Direccion" id="Direccion" placeholder="Ingrese la dirección del contacto">

        <input class="botons" type="submit" value="Agregar">
        <input class="botons" type="submit" value="Cancelar">



    </section>
</body>
</html>
